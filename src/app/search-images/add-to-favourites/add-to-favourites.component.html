<h3 class="subtitle">Favourite Lists</h3>

<ng-container *ngIf="!listOfFavouriteLists || !listOfFavouriteLists.length">
  <p class="text">No lists present</p>
</ng-container>
<mat-radio-group *ngIf="listOfFavouriteLists && listOfFavouriteLists.length" aria-label="Select an option" (change)="setSelectedFavouriteList($event)">
  <mat-radio-button class="radio-button text" [value]="list.name" *ngFor="let list of listOfFavouriteLists">{{list.name}}</mat-radio-button>
</mat-radio-group>

<button mat-flat-button color="primary" (click)="addImageToFavouriteList($event);" [disabled]="!selectedFavouriteList ? true : null">Add To Favourite List</button>

<h3 class="subtitle">Add New Favourite List</h3>

<form (submit)='addNewFavouriteList($event)'>
  <input class="input-small" type="text" placeholder="Name" />
  <input class="input-small" type="text" placeholder="Description" />
  <button mat-flat-button color="primary" type="submit">Add List</button>
</form>
