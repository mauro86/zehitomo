<h1>Search Images</h1>
<a routerLink="../favourite-lists">Check out all your favourite lists</a>
<input placeholder="Start Typing..." value="" (input)="searchImages($event)" />

<p *ngIf="!images || !images.length">No results found</p>

<div class="images-grid" *ngIf="images && images.length">
  <app-image class="image" (showAddToFavourites)="showAddToFavouritesPanel(image)"  [image]="image" *ngFor="let image of images"></app-image>
</div>
